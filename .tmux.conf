set -g default-terminal 'tmux-256color'
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

#source-file ~/.tmux/themes/tomorrow-night-bright.tmux
set-option -g default-shell $SHELL

# Set the Bind Key
unbind C-b
set -g prefix `
bind-key ` send-prefix
bind-key L last-window

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "  ~/.tmux.conf reloaded!"

# Window title string (uses statusbar variables)
set-window-option -g automatic-rename off
set -g set-titles off
set-option -g allow-rename off
set-window-option -g xterm-keys on

# Scroll History
set -g history-limit 150000

# start window numbering at 1 for easier switching
set -g base-index 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Center align status bar
set-option -g status-justify centre

# Clean status bar
set -g status-left ""
set -g status-right ""

## Set status bar colors
#set -g status-bg default
#set-option -g status-fg white
#set-window-option -g window-status-bg colour240
#set-window-option -g window-status-fg white
#set-window-option -g window-status-current-bg colour41
#set-window-option -g window-status-current-fg black
#set-window-option -g window-status-separator '  '

# Set window/pane colors and add "padding" around panes and windows
setw -g window-active-style 'bg=#121212'
set-option -g  pane-active-border-style 'fg=#3a3a3a'
set-option -ag pane-active-border-style 'bg=#3a3a3a'
set-option -g  pane-active-border-fg colour237
set-option -g  pane-active-border-bg colour237

setw -g window-style 'bg=#303030'
set-option -g  pane-border-fg colour237
set-option -g  pane-border-bg colour237
set-option -g  pane-border-format ""
setw -g pane-border-status bottom


# === Status Bar ===
set-option -g status-position bottom
# From https://gist.github.com/zolrath/2305333
#set -g status-interval 10
#set -g status-left-length 200
#set -g status-right-length 100
#set -g status-justify right

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

